<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Viewer</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body ng-app="Wikipedia Viewer">
  <div class="container" ng-controller="MainCtrl">
    <div class="row">
      <header class="col-xs-12 text-center">
        <h2><span class="times">Wikipedia Search</span></h2>
        <h3>Free Code Camp</h3>
      </header>
      <div class="col-xs-12 text-center">
      <form id="searchForm">
  <input type="text" placeholder="Search Wikipedia..." id="myId" required><br><br>
  <button type="submit" class="round fade">Search</button>&nbsp;&nbsp;
  <button type="button" class="round fade" onClick ="random()">Random &#8658;</button>
</form>

<div id="searchResults" class="col-xs-12 text-left"></div>
      </div>
    </div>
  </div>
  
   <div id="footer"><p class="text-center">Coded by: <a href="https://www.freecodecamp.com/jchurst" target="_blank">J.C. Hurst</a></p></div>   
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
